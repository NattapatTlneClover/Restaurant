<!-- navbar -->
<app-navbar></app-navbar>
<router-outlet></router-outlet>

<!-- Header -->
<section class="header-banner h-96 w-full bg-yellow-50">
  <div class="flex flex-col items-center justify-center h-full">
    <h1 class="text-center text-3xl md:text-4xl lg:text-5xl poppins font-semibold text-white">
      Never miss a moment of your order journey
    </h1>
  </div>
</section>

<!-- Body -->
<div class="p-6 bg-white rounded shadow-md max-w-7xl mx-auto">
  <div *ngIf="orders?.length; else noOrder" class="orders-grid">
    <div class="order-card" *ngFor="let order of orders">
      <div class="order-card-header">
        <div>
          <p class="order-title">
            Order #{{ order.id }} | Table {{ order.table_id }}
          </p>
          <span class="order-status">Status: {{ order.status }}</span>
        </div>
        <div>
          <p class="order-total">Total: ฿{{ order.total_price }}</p>
        </div>
      </div>
      <div>
        <div class="order-item" *ngFor="let item of order.order_items">
          <img [src]="'http://localhost:8080'+item.menuItem.imageUrl" alt="" />
          <div class="flex-1">
            <p class="item-name">{{ item.menuItem.name }}</p>
            <p class="item-price">฿{{ item.menuItem.price }}</p>
          </div>
          <div class="item-qty">x{{ item.quantity }}</div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #noOrder>
  <p class="text-center text-gray-500 my-6">No orders found.</p>
</ng-template>

<!-- footer -->
<footer class="bg-gray-800 px-6 py-12">
  <div class=" max-w-screen-xl mx-auto px-6">
    <app-footer></app-footer>
  </div>
</footer>
