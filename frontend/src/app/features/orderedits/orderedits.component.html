<!-- navbar -->
<app-navbar-admin></app-navbar-admin>
<router-outlet></router-outlet>

<!-- header -->
<section class="header-banner h-96 w-full bg-yellow-50">
  <div class="flex flex-col items-center justify-center h-full">
    <h1 class="text-center text-3xl md:text-4xl lg:text-5xl poppins font-semibold text-white">
      Receive Order
    </h1>
    <div
      class="rounded-full p-1 box-border mt-8 bg-white overflow-hidden ring-red-300 focus:ring-4 w-96 flex items-center">
      <input type="text" class="rounded-full px-4 focus:outline-none w-full bg-transparent"
        placeholder="Search here ......." />

      <button
        class="text-sm bg-red-500 py-3 px-6 rounded-full text-white poppins ring-red-300 focus:ring-4 transition duration-300 hover:scale-105 transform">
        Search
      </button>
    </div>
  </div>
</section>
<!-- body -->
<div class="p-6 bg-white rounded shadow-md max-w-7xl mx-auto">
  <h2 class="text-2xl font-semibold mb-4">รายการออเดอร์ทั้งหมด</h2>

  <!-- Filter bar -->
  <div class="mb-4 flex items-center space-x-4">
    <label for="statusFilter" class="font-medium">กรองสถานะ:</label>
    <select id="statusFilter" [(ngModel)]="selectedStatus" (change)="filterOrders()"
      class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      <option value="">ทั้งหมด</option>
      <option value="pending">pending</option>
      <option value="cooking">cooking</option>
      <option value="served">served</option>
      <option value="cancelled">cancelled</option>
    </select>
  </div>

  <!-- Card Grid -->
  <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
    <div class="border rounded-xl shadow p-4" *ngFor="let o of filteredOrders">
      <!-- header -->
      <div class="flex justify-between items-center mb-3">
        <div>
          <div class="font-bold text-lg">Group: {{ o.order_group_id }}</div>
          <div>โต๊ะที่ {{ o.table_id }}</div>
          <div class="text-sm text-gray-500">{{ o.created_at | date:'short' }}</div>
          <div class="text-sm mt-1 text-gray-700 font-medium">
            Total: {{ o.total_price }} ฿
          </div>
        </div>
        <span class="px-2 py-1 rounded text-white font-semibold capitalize text-sm" [ngClass]="{
          'bg-yellow-500': o.status === 'pending',
          'bg-orange-500': o.status === 'cooking',
          'bg-green-500': o.status === 'served',
          'bg-red-500': o.status === 'cancelled'
        }">
          {{ o.status }}
        </span>
      </div>

      <!-- menu items -->
      <div class="space-y-3 mb-3">
        <div *ngFor="let item of o.order_items; trackBy: trackByItem" class="flex items-center space-x-3">
          <ng-container *ngIf="item.menuItem">
            <img [src]="'http://localhost:8080' + item.menuItem.imageUrl" class="w-14 h-14 rounded-lg object-cover" />
            <div>
              <div class="font-medium">{{ item.menuItem?.name }}</div>
              <div class="text-xs text-gray-500">จำนวน: {{ item.quantity }}</div>
            </div>
          </ng-container>
        </div>
      </div>

      <!-- action -->
      <div class="flex items-center space-x-2">
        <select [(ngModel)]="o.status"
          class="border border-gray-300 rounded px-2 py-1 focus:outline-none focus:ring-1 focus:ring-indigo-400">
          <option value="pending">pending</option>
          <option value="cooking">cooking</option>
          <option value="served">served</option>
          <option value="cancelled">cancelled</option>
        </select>
        <button (click)="updateStatus(o)"
          class="bg-indigo-600 text-white px-3 py-1 rounded hover:bg-indigo-700 transition">
          อัปเดต
        </button>
      </div>
    </div>
  </div>

  <!-- No Condition -->
  <div *ngIf="filteredOrders.length === 0" class="text-center text-gray-400 py-4">
    ไม่มีข้อมูลที่ตรงกับเงื่อนไข
  </div>

</div>
<!-- footer -->
<footer class="bg-gray-800 px-6 py-12">
  <div class=" max-w-screen-xl mx-auto px-6">
    <app-footer></app-footer>
  </div>
</footer>
