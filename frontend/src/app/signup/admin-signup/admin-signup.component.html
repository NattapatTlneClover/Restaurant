<main class="h-screen w-full banner">
    <div class="flex flex-col justify-center items-center h-screen">
        <!-- Brand -->
        <div class="flex flex-col items-center">
            <img src="assets/icons/restaurant.png" alt="brand" class="w-20 h-20 mb-4" />
        </div>

        <!-- Card -->
        <form [formGroup]="form" class="mt-6 bg-white border border-gray-200 rounded-lg shadow p-6 space-y-5"
            (ngSubmit)="onSubmit()">

            <!-- Username -->
            <div>
                <h1 class="text-2xl font-semibold text-gray-800">Register</h1>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input id="username" type="text" name="username" formControlName="username" class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 text-gray-900
                        focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
            </div>

            <!-- Passwords -->
            <div formGroupName="passwords" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input id="password" type="password" name="password" formControlName="password" class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 text-gray-900
                          focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
                </div>

                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm
                        Password</label>
                    <input id="confirm-password" type="password" name="confirm-password"
                        formControlName="confirmPassword" class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 text-gray-900
                          focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
                </div>
            </div>

            <hr class="border-gray-200" />

            <!-- Names -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="first-name" class="block text-sm font-medium text-gray-700">First Name</label>
                    <input id="first-name" type="text" name="first-name" formControlName="firstName" class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 text-gray-900
                          focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
                </div>

                <div>
                    <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
                    <input id="last-name" type="text" name="last-name" formControlName="lastName" class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 text-gray-900
                          focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
                </div>
            </div>

            <hr class="border-gray-200" />

            <!-- Role -->
            <div>
                <label for="role" class="block text-sm font-medium text-gray-700">
                    What best describes your role?
                </label>
                <select id="role" name="role" formControlName="role" class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 text-gray-900
                         focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="admin">admin</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Terms -->
            <div class="flex items-start gap-2">
                <input type="checkbox" id="terms-and-conditions" name="terms" formControlName="agree" class="mt-1 h-4 w-4 rounded border-gray-300 text-blue-600
                        focus:ring-blue-500" />
                <label for="terms-and-conditions" class="text-sm text-gray-700">
                    I agree to the terms and conditions
                </label>
            </div>

            <!-- Actions -->
            <div class="flex justify-end gap-3">
                <button type="button" class="rounded-md border border-gray-300 px-4 py-2 text-sm text-gray-700
                         hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500" (click)="onReset()">
                    Reset
                </button>
                <button type="submit" class="rounded-md bg-blue-600 px-4 py-2 text-sm font-medium text-white
                         hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Sign up
                </button>
            </div>

            <!-- Error -->
            @if (form.touched && form.invalid) {
            <p class="mt-2 rounded-md bg-red-50 px-3 py-2 text-sm text-red-700">
                Invalid form â€” please check your input data.
            </p>
            }
        </form>
    </div>
</main>
