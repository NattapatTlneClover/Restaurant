<header [ngClass]="{
  'bg-white shadow-md': changeHeader,
  'bg-transparent': !changeHeader
}" class="fixed z-50 top-0 left-0 w-full transition duration-500">
  <nav class="flex items-center max-w-screen-xl mx-auto px-6 py-3">
    <!-- left -->
    <div class="flex flex-grow">
      <img class="w-36 cursor-pointer rounded-none border-none" src="assets/icons/restaurant.png	" alt="restaurant"
        style="width:100px; height:auto;">
    </div>

    <!-- right -->
    <div class="flex items-center justify-end space-x-6">
      <button (click)="handleMenuTabs('admin/table')"
        class="px-6 py-3 poppins rounded-full focus:outline-none transform transition duration-700 hover:scale-105"
        [class.bg-red-500]="router.url.includes('/admin/table')" [class.text-white]="router.url.includes('/admin/table')"
        [class.bg-gray-300]="!router.url.includes('/admin/table')" [class.text-black]="!router.url.includes('/admin/table')">
        Table Edit
      </button>

      <button (click)="handleMenuTabs('admin/menuedits')"
        class="px-6 py-3 poppins rounded-full focus:outline-none transform transition duration-700 hover:scale-105"
        [class.bg-red-500]="router.url.includes('/admin/menuedits')" [class.text-white]="router.url.includes('/admin/menuedits')"
        [class.bg-gray-300]="!router.url.includes('/admin/menuedits')" [class.text-black]="!router.url.includes('/admin/menuedits')">
        Menu Edit
      </button>

      <button (click)="handleMenuTabs('admin/orderedits')"
        class="px-6 py-3 poppins rounded-full focus:outline-none transform transition duration-700 hover:scale-105"
        [class.bg-red-500]="router.url.includes('/admin/orderedits')" [class.text-white]="router.url.includes('/admin/orderedits')"
        [class.bg-gray-300]="!router.url.includes('/admin/orderedits')" [class.text-black]="!router.url.includes('/admin/orderedits')">
        Order Edit
      </button>

      <button (click)="handleMenuTabs('payment')"
        class="px-6 py-3 poppins rounded-full focus:outline-none transform transition duration-700 hover:scale-105"
        [class.bg-red-500]="router.url.includes('/payment')" [class.text-white]="router.url.includes('/payment')"
        [class.bg-gray-300]="!router.url.includes('/payment')" [class.text-black]="!router.url.includes('/payment')">
        Payment
      </button>
    </div>
  </nav>
</header>
